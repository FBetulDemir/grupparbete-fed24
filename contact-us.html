<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact RoboSurfers</title>
    <link rel="stylesheet" href="styles/contact-us.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>Contact us</h1>
        <h2>For questions regard our products,<br>do not hesistate to contact us.</h2>
        <div class="contact-info">
            <p><b>Telephone:</b><br>0046-031 123456</p>
            <p><b>E-mail:</b><br>robosurfersoutlook.com</p>
            <p><b>Adress:</b><br>ABC street 123, 420 20 Gothenburg</p>
            <p><b>Opening hours:</b><br>Monday-friday, 09.00-16.00pm
        <h3>Send us a message</h3>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="3" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
